<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>إضافة تطبيق جديد</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="myFunctions.js"></script>
</head>
<body>
    <header>
        <h1>إضافة تطبيق جديد</h1>
        <nav>
            <a href="home.html">الرئيسية</a> |
            <a href="aboutus.html">من نحن</a> |
            <a href="apps.html">التطبيقات</a> |
            <a href="add_app.html">إضافة تطبيق</a>
        </nav>
    </header>

    <main>
        <form id="appForm">
                <label>اسم التطبيق: <input placeholder="اسم التطبيق" type="text" name="appName"></label><br>
                <label>الشركة المطورة: <input placeholder="الشركة المطورة" type="text" name="company"></label><br>
                <label>رابط الموقع: <input placeholder="https://website.com" type="url" name="website"></label><br>
                <label>
                    مجاني/غير مجاني:
                    <select name="free">
                        <option value="free">مجاني</option>
                        <option value="not_free">غير مجاني</option>
                    </select>
                </label><br>
                <label>
                    مجال الاستخدام:
                    <select name="domain">
                        <option value="Education">Education</option>
                        <option value="Ecommerce">E-Commerce</option>
                        <option value="Robotics">Robotics</option>
                        <option value="Art & Design">Art & Design</option>
                    </select>
                </label><br>
                <label>
                    شرح مختصر:<br>
                    <textarea name="description"></textarea>
                </label><br><br>
                <button type="submit">إرسال</button>
                <button type="reset">إعادة</button>
            </form>
    </main>

    <footer>
        <p>© 2025 - مجموعة طلاب IWB202</p>
    </footer>
</body>
</html>
